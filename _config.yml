# Site settings
title:          Hyeonsoo Kim's Lab
description:    "Blog of Hyeonsoo Kim"
#baseurl:        "/tale"
url:            "https://www.hyeonsookim.kr"

# Google Analytics
google_analytics: G-5Z3596LJRX

# Author
author:
  name:         Hyeonsoo Kim
  url:          https://www.hyeonsookim.kr
  email:        hs.ignatius.kim@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
#disqus:         jekyll-tale
